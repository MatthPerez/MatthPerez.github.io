<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
  <title>Jeu de dés</title>
</head>

<body>
  <h1 class="title">Evaluation Javascript : le jeu de dés</h1>
  <div class="bg"></div>
  
  <div class="arena">
    <div class="w-15vw">
      <div>
        <div id="currentPlayer1" class="f-red"></div>
        <div id="player1" class="player">PLAYER 1</div>
        <p id="score1" class="f-red f-3">0</p>
      </div>
      <div class="bg-red pv-1">
        <div class="mb-1">CURRENT</div>
        <div id="current1" name="current" class="f-white f-2">0</div>
      </div>
    </div>

    <div>
      <div>
        <span>
          <button id="newGame">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="red"
              class="bi bi-plus-circle" viewBox="0 0 16 16">
              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
              <path
                d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
            </svg> NEW GAME
          </button>
        </span>
      </div>
      <div>
        <div id="dice" class="dice f-3"></div>
        <div id="diceValue" class="diceValue"></div>
      </div>
      <div>
        <span class="mb-1">
          <button id="rollDice">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="red"
              class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z" />
              <path
                d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z" />
            </svg> ROLL DICE
          </button>
        </span>
        <span>
          <button id="hold">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="red"
              class="bi bi-box-arrow-in-down" viewBox="0 0 16 16">
              <path fill-rule="evenodd"
                d="M3.5 6a.5.5 0 0 0-.5.5v8a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5v-8a.5.5 0 0 0-.5-.5h-2a.5.5 0 0 1 0-1h2A1.5 1.5 0 0 1 14 6.5v8a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 14.5v-8A1.5 1.5 0 0 1 3.5 5h2a.5.5 0 0 1 0 1h-2z" />
              <path fill-rule="evenodd"
                d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z" />
            </svg> HOLD
          </button>
        </span>
      </div>
    </div>
    <div class="w-15vw">
      <div>
        <div id="currentPlayer2" class="f-red"></div>
        <div id="player2" class="player">PLAYER 2</div>
        <p id="score2" class="f-red f-3">0</p>
      </div>
      <div class="bg-red pv-1">
        <div class="mb-1">CURRENT</div>
        <div id="current2" name="current" class="f-white f-2">0</div>
      </div>
    </div>
  </div>

</body>
